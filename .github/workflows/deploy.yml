name: Terraform EC2 Deploy

on:
  workflow_dispatch:   # allows manual trigger from Actions tab

jobs:
  terraform:
    runs-on: label-1
    env:
      
      AWS_DEFAULT_REGION: ap-south-1   # must match your backend region

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Terraform Init
        run: terraform init
       

      - name: Terraform Plan
        run: terraform plan -var-file=dev.tfvars  # -var-file=prod.tfvars -- for creating resource in prod env
        

      - name: Terraform Apply
        run: terraform apply -var-file=dev.tfvars -auto-approve # -var-file=prod.tfvars -- for creating resource in prod env
        

    

